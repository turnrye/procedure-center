<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div padding class="author">
      <h2>{{ (configuration$ | async)?.metadata?.title }}</h2>
      <ion-note>
        <span>{{ (configuration$ | async)?.metadata?.author }}</span>
        <span>{{ (configuration$ | async)?.metadata?.date }}</span>
      </ion-note>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" primary></ion-nav>
